<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[]
        function myReverse(){
            let x=prompt("nhập số lượng phần tử trong mảng");
            for(let i=0;i<x;i++){
                arr[i]=prompt("nhập phần tử của mảng");
            }document.write(arr);
            for(let i=0;i<x/2;i++){
                let temp=arr[i];
                arr[i]=arr[x-1-i];
                arr[x-i-1]=temp;
            }
        }
        myReverse();
        document.write('<br>')
        document.write(arr);
    </script>
</body>
</html>
