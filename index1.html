<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= prompt("nhập số nguyên ")
        function check(){
            if(isNaN(x)===false)
                return true;
            else return false;
        }
        if(check(x))
            alert("là số");
        else
            alert('không phải số')
    </script>
</body>
</html>
